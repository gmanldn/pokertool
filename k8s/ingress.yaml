apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pokertool-ingress
  namespace: pokertool
  labels:
    app: pokertool
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-burst: "50"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - pokertool.example.com
    - api.pokertool.example.com
    secretName: pokertool-tls-secret
  rules:
  - host: pokertool.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pokertool-service
            port:
              number: 80
  - host: api.pokertool.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: pokertool-service
            port:
              number: 80
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: pokertool-service
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: pokertool-lb
  namespace: pokertool
  labels:
    app: pokertool
    component: loadbalancer
spec:
  selector:
    app: pokertool
    component: backend
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8000
    protocol: TCP
  type: LoadBalancer
