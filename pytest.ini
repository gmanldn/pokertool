[pytest]
# Pytest Configuration for PokerTool

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Command line options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Markers for test categorization
markers =
    smoke: Smoke tests for fast validation (quick, non-destructive)
    slow: Tests that take significant time to run
    integration: Integration tests requiring multiple components
    unit: Unit tests for isolated components
    system: System-level tests
    api: API endpoint tests
    frontend: Frontend/React tests
    database: Database-related tests
    ml: Machine learning feature tests
    scraper: Screen scraper tests
    requires_display: Tests that require a display/GUI
    asyncio: Asyncio-based tests requiring an event loop
    chaos: Chaos engineering tests (failure injection, resilience)

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = test_logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage
[coverage:run]
source = src/pokertool
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = test_logs/coverage_html
